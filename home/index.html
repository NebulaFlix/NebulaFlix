<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Default */
    html {
      height: 100%;
    }

    header {
      display: block;
      text-align: center;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      transition: background 0.5s;
      background-color: #151728;
    }

    /* .bg {
      background: linear-gradient(to right,
          rgba(17, 17, 17, 1),
          rgba(17, 17, 17, 0.7),
          rgba(17, 17, 17, 0.1),
          rgba(17, 17, 17, 1)),
        url("https://wallpapercave.com/wp/wp3189881.jpg");
      min-height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    } */

    .logo {
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      text-align: center;
      margin: 5px;
      margin-bottom: 20px;
      cursor: pointer;
      display: inline-block;
    }

    .container {
      cursor: pointer;
      position: absolute;
      z-index: 10;
      text-align: center;
      display: inline-block;
      left: 15px;
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 25px;
      height: 3px;
      background-color: #f0f0f0;
      margin: 8px 0;
      transition: 0.4s;
    }

    .change .bar1 {
      transform: translate(-11px, 11px) rotate(90deg);
    }

    .change .bar2 {
      transform: translate(0, 0) rotate(90deg);
    }

    .change .bar3 {
      transform: translate(11px, -11px) rotate(90deg);
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #1D2021;
        opacity: 1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        display: flex;
        flex-direction: column;
    }

    .sidenav a {
        padding: 10px 0;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        transition: 0.3s;
        padding-left: 20px;
        padding-right: 20px;
        margin: 0;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav a.selected {
        color: #f1f1f1;
    }

    .genre,
    .year,
    .director,
    .writer {
      font-size: 30px;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      padding: 2px;
      display: inline;
    }

    aside {
      display: block;
      position: fixed;
      bottom: 0px;
      right: 0px;
      width: 200px;
      padding: 5px;
      text-align: center;
    }

    .asidedetails {
      padding: 2px;
      color: #f0f0f0;
      margin: 4px;
    }

    .description {
      margin: 10px;
      top: 170px;
      left: 25px;
      width: 700px;
      padding: 5px;
      text-align: left;
      display: block;
      position: fixed;
    }

    .movietitle {
      font-size: 60px;
      margin: 10px;
      color: #f0f0f0;
      font-family: 'Quicksand', sans-serif;
    }

    .moviedescription {
      font-size: 20px;
      width: 600px;
      margin: 5px;
      color: #f0f0f0;
    }

    button {
      background: none;
      border-radius: 20px;
      color: #f0f0f0;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 42px 60px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
      color: black;
    }

    .searchBar {
      text-align: center;
      padding: 20px;
    }

    form {
      display: inline-block;
    }

    input[type="text"] {
      flex: 1;
      width: 100px;
      padding: 10px;
      margin-right: 5px;
      border: 1.5px solid #515151;
      border-radius: 5px;
    }

    .searchButton {
      display: inline-block;
      background-color: none;
      border: 2px solid #f0f0f0;
      cursor: pointer;
      padding: 10px;
      margin: 0;
      border: 0px solid #f0f0f0;
      border-radius: 20px;
      color: #f0f0f0;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      transition-duration: 0.4s;
    }

    /* Media */

      }

      .bar1,

      }

      .change .bar1 {
        transform: translate(-8px, 8px) rotate(90deg);

      }

      }

      .sidenav {

      }

      .sidenav a {

      }

      .director,
      .writer,
      .genre,

      }

      .description {

        display: flex;

      }

      .movietitle {

        margin-top: 10px;
      }

      .moviedescription {

        text-align: justify;
        margin: 5px 0;

        text-overflow: ellipsis;

      }

      .button-container {

        text-align: center;

      }

      .button-container button {

        padding: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;

        cursor: pointer;

    }

    .menu-heading {

        text-decoration: none;
        font-size: 20px;
        color: #f0f0f0;
        display: block;
        transition: 0.3s;
        margin: 10px 0; /* Add more margin between headings */

    .sub-menu {

        flex-direction: column;
    }

    .sub-menu a {

        color: #818181;
        margin: 0;
        padding-top: 8px;
        padding-left: 20px;
        border-radius: 15px; /* Add rounded corners */
        transition: background-color 0.3s, color 0.3s; /* Add transition effect */

    .sub-menu a:hover {
        background-color: #151728;
        color: #f1f1f1;
    }

  </style>

<div class="now-playing-container">

    <!-- Movies will be dynamically added here -->
  </div>
</div>
<!-- Trending TV Shows section -->
<div class="now-playing-container">
  <h2>Trending TV Shows</h2>

    <!-- TV shows will be dynamically added here -->
  </div>

  </div>
  <script>
  // Your API key
  const apiKey = "0ae47aadd2d85a324c238972cedab662";

  // Function to fetch and display Now Playing movies
  async function fetchNowPlayingMovies() {
    const response = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}`);
    const data = await response.json();

    const nowPlayingMovies = data.results;
    const nowPlayingMoviesContainer = document.getElementById("now-playing-movies");

    nowPlayingMovies.forEach((movie) => {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");
      movieBox.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w185${movie.poster_path}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.release_date.slice(0, 4)} • ${movie.vote_average} / 10 &#9733;</p>
      `;

      movieBox.addEventListener("mouseover", () => {
        movieBox.style.transform = "scale(1.05)";
      });

      movieBox.addEventListener("mouseout", () => {
        movieBox.style.transform = "scale(1)";
      });

      nowPlayingMoviesContainer.appendChild(movieBox);
    });
  }

  // Call the function to fetch and display Now Playing movies
  fetchNowPlayingMovies();
</script>

<script>
  var containerState = 0; // navbar is closed
  function open_closeNav(x) {
    if (containerState === 0) {
      x.classList.toggle("change");
      containerState = 1;
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("description").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    } else {
      containerState = 0;
      x.classList.toggle("change");
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("description").style.marginLeft = "0";
      document.body.style.backgroundColor = "white";
    }
  }

  var menuHeadings = document.getElementsByClassName("menu-heading");
    for (var i = 0; i < menuHeadings.length; i++) {
      menuHeadings[i].addEventListener("click", function () {
        this.nextElementSibling.classList.toggle("show-sub-menu");
        // Remove the "selected" class from all menu items
        var menuItems = document.querySelectorAll(".sidenav a");
        menuItems.forEach(function (item) {
          item.classList.remove("selected");
        });
        // Add the "selected" class to the clicked menu item
        this.classList.add("selected");
      });
    }

    // Highlight the current menu item based on the URL
    var currentPage = window.location.pathname.split("/").pop();
    var menuItems = document.querySelectorAll(".sidenav a");
    menuItems.forEach(function (item) {
      var href = item.getAttribute("href").split("/").pop();
      if (currentPage === href) {
        item.classList.add("selected");
      }
    });
</script>
