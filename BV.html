<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1>Embedded Player</h1>

<script>
    // Set URL parameters
    const tmdb = 693134; // TMDB ID
    const season = 1; // Example season number
    const episode = 1; // Example episode number
    const skipLanding = true; // Example boolean value
    
    // Build URL with parameters
    const url = `player.html?tmdb=${tmdb}&season=${season}&episode=${episode}&skip=${skipLanding}`;

    // Create iframe
    const iframe = document.createElement('iframe');
    iframe.src = url;

    // Append iframe to body
    document.body.appendChild(iframe);
</script>

</body>
</html>
