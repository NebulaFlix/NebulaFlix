    <script>
      var containerState = 0; // navbar is closed
      function open_closeNav(x) {
        if (containerState === 0) {
          x.classList.toggle("change");
          containerState = 1;
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("description").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        } else {
          containerState = 0;
          x.classList.toggle("change");
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("description").style.marginLeft = "0";
          document.body.style.backgroundColor = "white";
        }
      }
      var menuHeadings = document.getElementsByClassName("menu-heading");
      for (var i = 0; i < menuHeadings.length; i++) {
        menuHeadings[i].addEventListener("click", function() {
          this.nextElementSibling.classList.toggle("show-sub-menu");
          var menuItems = document.querySelectorAll(".sidenav a");
          menuItems.forEach(function(item) {
            item.classList.remove("selected");
          });
          this.classList.add("selected");
        });
      }
      var currentPage = window.location.pathname.split("/").pop();
      var menuItems = document.querySelectorAll(".sidenav a");
      menuItems.forEach(function(item) {
        var href = item.getAttribute("href").split("/").pop();
        if (currentPage === href) {
          item.classList.add("selected");
        }
      });
    </script>

          }
          if (index < 0) {
            slideIndex = slides.length - 1;
          }
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slides[slideIndex].style.display = "block";
        }
        function nextSlide() {
          slideIndex++;
          showSlide(slideIndex);
        }
        function prevSlide() {
          slideIndex--;
          showSlide(slideIndex);
        }
        showSlide(slideIndex);
        setInterval(nextSlide, 5000);
        // Function to fetch and populate the slideshow with trending movies
        async function fetchAndPopulateTrendingMovies() {
          const response = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
          const data = await response.json();
          const trendingMovies = data.results;
          const slideshowContainer = document.querySelector(".slideshow-container");
          trendingMovies.forEach((movie) => {
            const movieSlide = document.createElement("div");
            movieSlide.classList.add("movie-slide");
            movieSlide.innerHTML = `
                                                    <div class="slide-content">
                                                        <h3 class="movie-title">${movie.title}</h3>
                                                        <p class="movie-release-date">Release Date: ${movie.release_date}</p>
                                                        <p class="movie-runtime"></p>
                                                        <p class="movie-genres">${getGenres(movie.genre_ids)}</p>
                                                        <p class="movie-description">${movie.overview}</p>
                                                        <p class="movie-rating">${movie.vote_average.toFixed(1)} / 10</p>
                                                        <button class="play-button" onclick="openPlayer(${movie.id})">Watch Now</button>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
    `;
            movieSlide.querySelector(".slide-content").style.backgroundImage = `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
            slideshowContainer.appendChild(movieSlide);
          });
          nextSlide();
        }
        fetchAndPopulateTrendingMovies();
        
        // Function to get genre names based on genre IDs
        function getGenres(genreIds) {
          // Define genre mappings if needed
          const genreMappings = {
            28: "Action",
            12: "Adventure",
            16: "Animation",
            35: "Comedy",
            80: "Crime",
            99: "Documentary",
            18: "Drama",
            10751: "Family",
            14: "Fantasy",
            36: "History",
            27: "Horror",
            10402: "Music",
            9648: "Mystery",
            10749: "Romance",
            878: "Science Fiction",
            10770: "TV Movie",
            53: "Thriller",
            10752: "War",
            37: "Western",
          };
          const genreNames = genreIds.map((genreId) => {
            // Use genreMappings to get genre names if available, else use the genreId
            const genreName = genreMappings[genreId] || genreId;
            return genreName;
          });
          return genreNames.join(", ");
        }
      });
      // Function to open the player with the specified movie ID
      function openPlayer(movieId) {
        const playerUrl = `https://nebula.zya.me/player?mt=${movieId}&server=1`;
        window.open(playerUrl, '_blank');
      }
    </script>
